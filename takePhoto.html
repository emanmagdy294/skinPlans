<!DOCTYPE html>
<html lang="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skin-plans</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Festive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="py-1 text-center nav-logo">
        <img src="images/logo.8b706e8f.png" class="logoNav" style="width: 10%;">
    </div>
    <div class="progress mx-5 mt-5" style="height: 10px;">
        <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="text-center m-auto pt-5 ">
        <p class="caption text-center m-auto">يمكنك ان تضع صورة لك وسيتمكن الذكاء الاصطناعي من توضيح المشكلة<br> التي
            تعاني منها بشرتك لتسهيل معرفة
            الخيار الامثل لك
        </p>
    </div>
    <div class="m-auto text-center py-4">
        <img src="images/download.png" style="width: 20%; z-index: 888;" id="photo" class="download">
    </div>
    <div class="contentarea">
        <div class="camera">
            <video id="video"></video>
        </div>
        <div>
            <div class="m-auto text-center">
                <button type="file" accept="image/*;capture=camera"
                    class="btn imgSrc submit-button  btnstyle arrow submit" style="border-radius: 50%;">
                    <i class="fas fa-image"></i>
                    <input type="file" accept=".jpg, .jpeg, .png, .bmp" style="opacity: 0;" id="uploadImage">
                </button>
                <button id="startbutton" class="btnstyle click arrow btn imgSrc  submit submit-button">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo">
        </div>
    </div>

    <div class="m-auto text-center pt-2">
        <a class="caption text-center m-auto" href="login.html" style="z-index: 99999999;">تجاوز هذه الخطوة</a>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="style.js"></script>

</body>
