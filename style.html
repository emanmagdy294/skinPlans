<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Festive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="py-1 text-center nav-logo">
        <img src="images/logo.8b706e8f.png" style="width: 10%;">
    </div>

    <p class="count container mt-5 icon"><span id="countArea"></span> /11 <span></span> </p>

    <div class="bullets container">
        <div>
            <div class="spans">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="quiz-app container ">
            <div class="quiz-info">
            </div>

            <div class="container">
                <div class="col-md-12">
                    <div class="qiz-area pt-2">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="col-md-12">
                    <div class="answers-area">
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <button class="btn submit-button  btnstyle arrow submit" style="border-radius: 50%;">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>


            <div class="results py-2">

            </div>



        </div>
        <script src="style.js"></script>
</body>

</html>
